<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/68e6190fbe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>counter app</title>
    </head>
    <body>
        <div class="counter">
            <h2>Counter</h2>
            <div><span class="counter-number">0</span></div>
            <div class="btns-box">
                <button class="counter-plus btn"><i class="fa-solid fa-plus"></i></button>
                <button class="counter-reset btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button class="counter-minus btn"><i class="fa-solid fa-minus"></i></button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
