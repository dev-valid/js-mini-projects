<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/68e6190fbe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>تولید کننده رمز تصادفی</title>
</head>
<body>

  <h1 class="display-6 mt-5 text-center">تولید کننده رمز تصادفی</h1>

  <section class="text-center mt-5">
    <div class="container box p-4 rounded-1">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text copy-btn" title="کپی کردن رمز" id="basic-addon2"><i class="far fa-copy"></i></span>
          <span class="alert alert-success copy-alert d-none position-absolute top-50 start-50 translate-middle w-50 rounded-1" role="alert">
            رمز کپی شد.
          </span>
          <input type="text" dir="ltr" class="form-control form-control-lg password" placeholder="رمز تصادفی" aria-describedby="basic-addon2">
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label class="form-check-label">
            طول رمز
          </label>
          <input class="form-control-sm len" type="number" min="1" value="12" max="50">
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label class="form-check-label" for="flexCheckDefault">
            حروف بزرگ
          </label>
          <input class="form-check-input upper mb-2" type="checkbox" value="" id="flexCheckDefault" checked>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label class="form-check-label" for="flexCheckChecked">
            حروف کوچک
          </label>
          <input class="form-check-input lower mb-2" type="checkbox" value="" id="flexCheckChecked" checked>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label class="form-check-label" for="flexCheckChecked">
            اعداد
          </label>
          <input class="form-check-input number mb-2" type="checkbox" value="" id="flexCheckChecked" checked>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label class="form-check-label" for="flexCheckChecked">
            نماد ها
          </label>
          <input class="form-check-input symbol mb-2" type="checkbox" value="" id="flexCheckChecked" checked>
        </div>
        <button class="btn btn-lg btn-secondary generate-btn w-100" type="button">تولید رمز</button>
      </form>
      
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
